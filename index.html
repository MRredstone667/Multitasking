<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Fake PiP</title>

<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
}

header {
    padding: 10px;
    background: #111;
}

input {
    margin: 6px;
}

#player {
    position: relative;
    width: 100%;
    max-width: 360px;
    margin: 20px auto;
    aspect-ratio: 9 / 16;
    background: #000;
    overflow: hidden;
}

video {
    position: relative;
    z-index: 1; /* keep video behind overlays */
    width: 100%;
    height: 100%;
    object-fit: cover;
}


/* small responsive tweaks */
@media (min-width: 700px) {
    #player { max-width: 420px; }
}

/* simple preview (diagnostic) */
#preview { margin-top: 10px; }
#previewImg { max-width: 120px; max-height: 120px; object-fit: cover; border-radius: 6px; border: 1px solid #333; display: none; }



footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #111;
    padding: 10px 10px;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: center;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    margin: 5px;
    border: none;
    border-radius: 8px;
}

#start {
    background: #00c853;
    color: #000;
}

#stop {
    background: #d50000;
    color: #fff;
}
</style>
</head>

<body>

<header>
    <input type="file" id="imageInput" accept="image/*">
</header>

<div id="player">
    <video id="video" playsinline webkit-playsinline muted loop controls preload="metadata">
        <source src="loop.mp4" type="video/mp4">
    </video>

</div>

<!-- status shown next to file input during conversion -->
<header style="padding-top:0;">
    <span id="convertStatus" style="margin-left:8px;font-size:14px;color:#ddd"></span>
</header>



<script>
const video = document.getElementById('video');
const imageInput = document.getElementById('imageInput');
const convertStatus = document.getElementById('convertStatus');

// current object URL so we can revoke it when replaced
let posterURL = null;

imageInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    convertStatus.textContent = 'Converting...';
    imageInput.disabled = true;

    // revoke any previous poster URL
    if (posterURL) { URL.revokeObjectURL(posterURL); posterURL = null; }

    const reader = new FileReader();
    reader.onload = async () => {
        const dataURL = reader.result; // base64 data

        try {
            // POST image to server as JSON { filename, data }
            const resp = await fetch('/api/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: file.name, data: dataURL })
            });

            if (!resp.ok) {
                const err = await resp.text();
                throw new Error(err || 'Server conversion failed');
            }

            const json = await resp.json();
            // json.url should point to the generated MP4 (relative path)
            if (json && json.url) {
                // set video source to converted MP4
                video.src = json.url;
                try { video.load(); } catch (e) { }
                await video.play();
                convertStatus.textContent = '';
            } else {
                throw new Error('Invalid server response');
            }
        } catch (err) {
            alert('Conversion failed: ' + (err.message || err));
            convertStatus.textContent = '';
        } finally {
            imageInput.disabled = false;
            imageInput.value = '';
        }
    };

    reader.onerror = () => {
        alert('Failed to read file');
        convertStatus.textContent = '';
        imageInput.disabled = false;
    };

    reader.readAsDataURL(file);
});

// cleanup on unload
window.addEventListener('beforeunload', () => {
    if (posterURL) { URL.revokeObjectURL(posterURL); posterURL = null; }
});
</script>

</body>
</html>
